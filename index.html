<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz App </title>
    <link rel="stylesheet" href="./css/styles.css">   
    
    <!-- FontAweome CDN Link for Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <!-- start Quiz button -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span> Rules of this Quiz</span></div>
        <div class="info-list">            
            <div class="info">1. Once you select your answer, it can't be undone.</div>
            <div class="info">2. You can't select any option once time goes off.</div>
            <div class="info">3. You can't exit from the Quiz while you're playing.</div>
            <div class="info">4. You'll get points when you enter your correct answers.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title"> Quiz App using JavaScript</div>
          
        </header>
        <section>
            <div class="que_text">
                <!--  inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!--  inserted options from JavaScript -->
            </div>
        </section>

        <!--  Quiz Box -->
        <footer>
            <div class="total_que">
                <!--  inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">Next Que</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">       
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            <!--  inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>
           
    <script src="js/script.js"></script>
</body>
</html>
